<script>

    function start() {
        var Starting = document.getElementById('start');
        Starting.className += " NonDiv";
        setTimeout(function () {
            Starting.style.display = "none";
        }, 700);
        if (Starting.classList.contains("NonDiv")) {
            document.getElementById('StartDiv').classList += ' StartDiv';
        } else {
            alert('다시 시도해주세요');
        }
        $('html, body').animate({
            scrollTop: 0
        }, 400);

        $('.swiper-wrapper .swiper-slide').last().find('.Quizcontent3').addClass('last-contents');
    }

    function notyet() {
        alert('구현 중');
    }

    function clip() {
        var url = '';
        var textarea = document.createElement("textarea");
        document.body.appendChild(textarea);
        url = window.document.location.href;
        textarea.value = url;
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("URL이 복사되었습니다.")
    }

    function Nextslide() {
      
    }
       
    $(function () {

        $('.Quizcontent3').off().on('click', function () {
            $('.swiper-wrapper').css({
                'pointer-events': 'none'
            });

            $(this).addClass('active');
            $(this).siblings('.Quizcontent').addClass('UnActive');

            setTimeout(function () {
                swiper.slideNext();
                return;
            }, 400);


            var QuizThis = $(this).addClass('active');
            setTimeout(function () {
                $('.swiper-wrapper').css({
                    'pointer-events': 'auto'
                });
            }, 1500);
        });

    });

   
</script>
