<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        .mytitle {
            background-color: whitesmoke;

            width: 150%;
            height: 250px;

            background-position: center;
            background-size: cover;

            color: red;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }


        .wrap {
            background-color: aqua;
            max-width: 1200px;
            width: 95%;
            margin: 20px auto 0px auto;

        }


        .btns {

            max-width: 1200px;
            width: 50%;
            margin: 20px auto 0px auto;
        }

        #btns1 {
            float: left;
            width: 50%;
        }

        #btns2 {
            float: left;
            width: 25%;
        }

        #btns3 {
            float: left;
            width: 25%;
        }


    </style>
    <script>
        $(document).ready(function () {
            listing()
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/search',
                data: {},
                success: function (response) {
                    let rows = response['search_box']
                    for (let i = 0; i < rows.length; i++) {
                        let intro = rows[i]['intro']
                        let productName = rows[i]['productName']
                        let type = rows[i]['type']
                        let imageLink = rows[i]['imageLink']
                        let alcohol = rows[i]['alcohol']

                        let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${imageLink}"
                                                     class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title">${productName}</h5>
                                                    <p class="card-text">${alcohol}/${type}</p>
                                                    <p class="mycoment">${intro}</p>
                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }


    </script>
    <title>메인 검색 페이지</title>
</head>
<body>
<div>
    <i class="bi bi-arrow-left"></i>
</div>
<div class="mytitle">
    <h1>우리술,짠</h1>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="db_search()" id="search" class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="btns">
        <div class="d-grid gap-2 col-6 mx-auto" id="btns1">
            <button class="btn btn-primary" type="button">무엇을 검색할지 모르겠다면 설문하러 가기</button>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btns2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                도수
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">오름차순</a></li>
                <li><a class="dropdown-item" href="#">내림차순</a></li>
            </ul>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btns3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                좋아요
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">오름차순</a></li>
                <li><a class="dropdown-item" href="#">내림차순</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="wrap">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
        </div>
    </div>

<p>
<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</p>
