<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="icon" href="data:,">
    <style>
        .mytitle {
            background-color: whitesmoke;

            width: 100%;
            height: 250px;

            background-position: center;
            background-size: cover;

            color: black;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }


        .wrap {

            max-width: 1200px;
            width: 95%;
            margin: 20px auto 0px auto;

        }

        .card-img-top {
            min-height: 300px;
            max-height: 300px;

        }


        .btns {

            max-width: 1200px;
            width: 50%;
            margin: 20px auto 0px auto;
        }

        #btns1 {
            float: left;
            width: 50%;
        }

        #btns2 {
            float: left;
            width: 25%;
        }

        #btns3 {
            float: left;
            width: 25%;
        }


    </style>

    <script>
        $(document).ready(function () {
            addalList();
        });

        function addalList() {

            let alinfo = $('#alinfo').val()
            $.ajax({
                type: 'GET',
                url: '/finding',
                data: {'alinfo': alinfo},
                success: function (response) {
                    $('#cards-box').empty()

                    let rows = response['finding_box']


                    for (let i = 0; i < rows.length; i++) {
                        let ros = rows[i]
                        let intro = ros['intro']
                        let productName = ros['productName']
                        let type = ros['type']
                        let imageLink = ros['imageLink']
                        let alcohol = ros['alcohol']
                        let product_id = ros['Productid']
                        getMusicHtml(intro, productName, type, imageLink, alcohol, product_id)
                    }


                }
            })
        }

        function getMusicHtml(intro, productName, type, imageLink, alcohol, product_id) {
            let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${imageLink}"
                                                     class="card-img-top" alt="..." >
                                                <div class="card-body">
                                                    <h5 class="card-title" onclick="window.location.href='/detail/<${product_id}>">${productName}</h5>
                                                    <p class="card-text">${alcohol}도/${type}</p>
                                                    <p class="mycoment">${intro}</p>
                                                </div>
                                            </div>
                                        </div>`
            $('#cards-box').append(temp_html)
            console.log(intro)
        }

    </script>


    <title>메인 검색 페이지</title>
</head>
<body>
<div>
    <i class="bi bi-arrow-left"></i>
</div>
<div class="mytitle">
    <h1>우리술,짠</h1>
    <form action="finding">
        <label for="alinfo">전통주 검색하기</label>
        <input type="text" id="alinfo" class="whatToSearch" placeholder="검색" autocomplete="off">
        <button type="button" onclick="addalList()">검색</button>
    </form>

    <div class="btns">
        <div class="d-grid gap-2 col-6 mx-auto" id="btns1">
            <button class="btn btn-primary" type="button">무엇을 검색할지 모르겠다면 설문하러 가기</button>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btns2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                도수
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">오름차순</a></li>
                <li><a class="dropdown-item" href="#">내림차순</a></li>
            </ul>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btns3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                좋아요
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">오름차순</a></li>
                <li><a class="dropdown-item" href="#">내림차순</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="wrap">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
    </div>
</div>


</body>
</html>
